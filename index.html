<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit Pazarı</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-stone-100">
  <nav class="bg-white border-red-200 dark:bg-gray-900 dark:border-gray-700 mb-10 w-full flex justify-between">
    <div class="max-w-screen-xl flex items-start flex justify-between mx-auto p-4 w-full">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class=" text-2xl font-semibold whitespace-nowrap text-red-900">Bit Pazarı</span>
      </a>

      <div class="w-full md:block md:w-auto">
        <ul class="flex font-medium md:p-0 md:space-x-8 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 justify-end">

          <li>
            <a href="./login.html" class="block py-2 px-3 text-red-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Giriş Yap</a>
          </li>
          <li>
            <button id="sepet" class="block py-2 px-3 text-red-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Sepet</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="urunler" class="grid conteiner w-full">
    <aside class="menu">
      <ul class="flex flex-col gap-2 align-center ml-4 mt-4">
        <li><p class="text-red-900 text-2xl text-center mb-6">Filtreler</p></li>
        <li>
          <button value="" class="buton text-red-900  ">Tüm Ürünler</button>
        </li>
        <li>
          <button value="men's clothing" class="buton text-red-900">
            Erkek Giyim
          </button>
        </li>
        <li>
          <button value="women's clothing" class="buton text-red-900">
            Kadın Giyim
          </button>
        </li>
        <li>
          <button value="jewelery" class="buton text-red-900">Takılar</button>
        </li>
        <li>
          <button value="electronics" class="buton text-red-900">
            Elektronik Eşyalar
          </button>
        </li>
      </ul>
    </aside>
    <div
      id="wrapper"
      class="grid xl:grid-cols-4 md:grid-cols-2 sm:grid-cols:1 lg:grid-cols:3 2xl:grid-cols-5 justify-items-center w-3/4 md:w-full"
    ></div>
  </div>

  <div class="sepet" id="sepetdiv">
    
    <button class="kapat-button" onclick="kapatSepet()" >Kapat</button>
    <div id="sepetWrapper"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
